<div id=custom-test></div>
<table>
  <tr class=header>
    <td>Element
    <td>Example
    <td>Test <input onclick=clear_elements() type=button value="Clear">
  <tr>
    <td>Box
    <td><div class=box></div>
    <td><input onclick=add_element(this) type=button value=+>
  <tr>
    <td>Grid Button
    <td><input class=gridbutton disabled style="background-color:#2a2a2a" type=button value=G>
    <td><input onclick=add_element(this) type=button value=+>
  <tr>
    <td>Grid Button Clickable
    <td><input class=gridbuttonclickable style="background-color:#2a2a2a" type=button value=C>
    <td><input onclick=add_element(this) type=button value=+>
</table>

<script src=../../common/js/tables.js></script>
<script>
function add_element(element){
    document.getElementById('custom-test').innerHTML += element.parentElement.parentElement.children[1].innerHTML.trim();
}
function clear_elements(){
    const elements = document.getElementById('custom-test');
    while(elements.firstChild){
        elements.removeChild(elements.firstChild);
    }
}
</script>
