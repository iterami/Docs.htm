<script>
function new_drop(){
    const drop = core_random_drop(JSON.parse(core_elements['input'].value));

}

function repo_init(){
    core_repo_init({
      'events': {
        'drop': {
          'onclick': new_drop,
        },
      },
      'title': 'Docs.htm',
      'ui-elements': [
        'input',
        'result',
      ],
    });
}
</script>
