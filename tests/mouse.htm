<!doctype html>
<meta charset=utf-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>Mouse Tests</title>
<link href=../../common/css/core.css rel=stylesheet>

<a href=../../index.htm>iterami</a>/<a href=../index.htm>Docs.htm</a>/<a href=index.htm>Tests</a>/Mouse
<table>
  <thead>
    <tr class=header>
      <td>Property
      <td>Value
  <tbody id=mouse>
</table>

<script src=../../common/js/core.js></script>
<script>
function repo_init(){
    core_repo_init({
      'mousebinds': {
        'contextmenu': {
          'preventDefault': true,
        },
      },
      'title': 'Docs.htm',
    });

    let mouse_html = '';
    for(const value in core_mouse){
        if(value === 'todo'){
            continue;
        }
        mouse_html += '<tr><td>' + value + '<td id=' + value + '>' + core_mouse[value];
    }
    for(const value in core_mouse['todo']){
        mouse_html += '<tr><td>todo: ' + value + '<td id=todo-' + value + '>' + core_mouse['todo'][value];
    }
    document.getElementById('mouse').innerHTML = mouse_html;

    core_interval_modify({
      'id': 'interval',
      'interval': 100,
      'todo': update_mouse,
    });
}

function update_mouse(){
    core_ui_update({
      'ids': {
        ...core_mouse,
        ...core_mouse['todo'],
      },
    });
}
</script>
