<table>
  <thead>
    <tr class=header>
      <td>Property
      <td>Value
  </thead>
  <tbody id=mouse></tbody>
</table>

<script src=../../common/js/core.js></script>
<script>
function repo_init(){
    core_repo_init({
      'mousebinds': {
        'contextmenu': {
          'preventDefault': true,
        },
      },
      'title': 'Docs.htm',
    });

    core_interval_modify({
      'id': 'interval',
      'interval': 50,
      'todo': update_mouse,
    });
}

function update_mouse(){
    let mouse_html = '';
    for(const value in core_mouse){
        mouse_html += '<tr><td>' + value + '<td>' + core_mouse[value];
    }
    document.getElementById('mouse').innerHTML = mouse_html;
}
</script>
