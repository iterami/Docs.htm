<button onclick=draw_card() type=button>Draw Card</button><button onclick="cards_shuffle('test')" type=button>Shuffle Deck</button><button onclick=reset_deck() type=button>Reset Deck</button><br>
Cards in deck: <span id=count></span><br>
Cards drawn: <span id=drawn></span>

<script src=../../common/js/cards.js></script>
<script>
function draw_card(){
    cards_draw('test');
    update_deck();
}

function new_deck(){
    cards_new('test');
    update_deck();
}

function reset_deck(){
    cards_reset('test');
    update_deck();
}

function update_deck(){
    document.getElementById('count').textContent = cards_decks['test']['deck'].length;
    let drawn = '';
    for(const card in cards_decks['test']['drawn']){
        drawn += cards_decks['test']['drawn'][card] + '<br>';
    }
    document.getElementById('drawn').innerHTML = drawn;
}

new_deck();
</script>
