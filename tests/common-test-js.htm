<table id=consts></table>
<table id=results></table>

<script src=../../common/js/core.js></script>
<script src=../../common/js/test.js></script>
<script>
function repo_init(){
    core_repo_init({
      'title': 'Docs.htm',
    });

    document.getElementById('consts').innerHTML = test_consts({
      'consts': [
        'fake_constant',
        'Math.PI',
      ],
    });
    document.getElementById('results').innerHTML = test_run({
      'link': '../common/js/',
      'tests': [
        {
          'args': {
            'decimals': 0,
            'number': 123.456,
          },
          'expect': 123,
          'function': 'core_round',
        },
        {
          'args': {
            'decimals': 0,
            'number': 123.456,
          },
          'expect': function(result){
              return result === 123;
          },
          'function': 'core_round',
        },
        {
          'args': {
            'decimals': 0,
            'number': 123.456,
          },
          'expect': 'wrong',
          'function': 'core_round',
        },
      ],
    });
}
</script>
