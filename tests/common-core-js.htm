<script>
function repo_init(){
    core_repo_init({
      'title': 'Docs.htm',
    });

    test_run({
      'link': '../common/js/',
      'tests': [
        {
          'args': void 0,
          'expect': {},
          'function': 'core_args',
        },
        {
          'args': {
            'args': {},
            'defaults': {
              'test-default-arg': 7,
            },
          },
          'expect': {
            'test-default-arg': 7,
          },
          'function': 'core_args',
        },
        {
          'args': {
            'digits': 3,
            'number': 7777,
          },
          'expect': '7777',
          'function': 'core_digits_min',
        },
        {
          'args': {
            'digits': 3,
            'number': 7,
          },
          'expect': '007',
          'function': 'core_digits_min',
        },
        {
          'args': {
            'digits': 3,
            'number': -7,
          },
          'expect': '-007',
          'function': 'core_digits_min',
        },
        {
          'args': {
            'digits': 3,
            'number': -7.7,
          },
          'expect': '-007.7',
          'function': 'core_digits_min',
        },
        {
          'args': {
            'a': 0.1 + 0.2 + 0.3,
            'b': 0.6,
            'precision': 0,
          },
          'expect': false,
          'function': 'core_float_compare',
        },
        {
          'args': {
            'a': 0.1 + 0.2 + 0.3,
            'b': 0.6,
            'precision': Number.EPSILON,
          },
          'expect': true,
          'function': 'core_float_compare',
        },
        {
          'args': {
            'a': 0.1 + 0.2 + 0.3,
            'b': 0.6,
            'precision': 1e-15,
          },
          'expect': true,
          'function': 'core_float_compare',
        },
        {
          'args': {
            'a': 0.1 + 0.2 + 0.3,
            'b': 0.6,
            'precision': 1e-16,
          },
          'expect': false,
          'function': 'core_float_compare',
        },
        {
          'args': void 0,
          'expect': {},
          'function': 'core_handle_defaults',
        },
        {
          'args': {
            'var': 5,
          },
          'expect': 5,
          'function': 'core_handle_defaults',
        },
        {
          'args': {
            'default': {
              'test': 5,
            },
            'var': {},
          },
          'expect': {
            'test': 5,
          },
          'function': 'core_handle_defaults',
        },
        {
          'args': {
            'default': {
              'test': 5,
            },
            'var': {
              'other': 6,
            },
          },
          'expect': {
            'other': 6,
            'test': 5,
          },
          'function': 'core_handle_defaults',
        },
        {
          'args': {
            'hex': '#abc',
          },
          'expect': {
            'blue': 204,
            'green': 187,
            'red': 170,
          },
          'function': 'core_hex_to_rgb',
        },
        {
          'args': {
            'hex': '#abcdef',
          },
          'expect': {
            'blue': 239,
            'green': 205,
            'red': 171,
          },
          'function': 'core_hex_to_rgb',
        },
        {
          'args': {
            'parent': document.body,
            'properties': {
              'id': 'core_html-element',
            },
          },
          'expect': function(returned){
              return document.getElementById('core_html-element') === returned;
          },
          'function': 'core_html',
        },
        {
          'args': {
            'string': '<u>test</u>',
          },
          'expect': '&lt;u&gt;test&lt;/u&gt;',
          'function': 'core_html_format',
        },
        {
          'args': {
            'id': 'core_html-element',
            'properties': {
              'id': 'core_html_modify-element',
            },
          },
          'expect': function(returned){
              if(document.getElementById('core_html_modify-element')){
                  return true;
              }
              return false;
          },
          'function': 'core_html_modify',
        },
        {
          'args': {
            'decimals-max': 3,
            'number': '123456.789',
          },
          'expect': '123,456.789',
          'function': 'core_number_format',
        },
        {
          'args': {
            'decimals-min': 5,
            'number': '123456.789',
          },
          'expect': '123,456.78900',
          'function': 'core_number_format',
        },
        {
          'args': {
            'chance': 0,
          },
          'expect': false,
          'function': 'core_random_boolean',
        },
        {
          'args': {
            'max': 1,
          },
          'expect': 0,
          'function': 'core_random_integer',
        },
        {
          'args': {
            'max': 1,
            'todo': 'ceil',
          },
          'expect': 1,
          'function': 'core_random_integer',
        },
        {
          'args': {
            'object': {
              'test-key': 1,
            },
          },
          'expect': 'test-key',
          'function': 'core_random_key',
        },
        {
          'args': {
            'patterns': {
              'i ': ' ',
              'it': '',
            },
            'string': 'iterami iterami iterami',
          },
          'expect': 'eram eram erami',
          'function': 'core_replace_multiple',
        },
        {
          'args': {
            'decimals': 0,
            'number': 123.456,
          },
          'expect': 123,
          'function': 'core_round',
        },
        {
          'args': {
            'decimals': 1,
            'number': 123.456,
          },
          'expect': 123.5,
          'function': 'core_round',
        },
        {
          'args': {
            'decimals': 1,
            'number': 1.234e23,
          },
          'expect': 1.2e23,
          'function': 'core_round',
        },
        {
          'args': {
            'array': [
              8,
              16,
              4,
              42,
              23,
              15,
            ],
          },
          'expect': [
            4,
            8,
            15,
            16,
            23,
            42,
          ],
          'function': 'core_sort_numbers',
        },
        {
          'args': {
            'array': [
              'eight',
              'sixteen',
              'four',
              'fortytwo',
              'twentythree',
              'fifteen',
            ],
          },
          'expect': [
            'eight',
            'fifteen',
            'fortytwo',
            'four',
            'sixteen',
          'twentythree',
          ],
          'function': 'core_sort_strings',
        },
      ],
    });
}
</script>
