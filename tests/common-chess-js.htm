<table class="center chess" id=board></table>
<span id=turn></span>'s turn <input onclick="update_board()" type=button value="Update Board">

<script src=../../common/js/chess.js></script>
<script>
function update_board(){
    document.getElementById('turn').textContent = chess_games['test']['player']
      ? 'Black'
      : 'White';
    for(let y = 0; y < 8; y++){
        for(let x = 0; x < 8; x++){
            document.getElementById(y + '-' + x).innerHTML = chess_games['test']['board'][y][x] || '&nbsp;';
        }
    }
}

chess_new({
  'id': 'test',
});
let board_html = '';
for(let y = 0; y < 8; y++){
    board_html += '<tr>';
    for(let x = 0; x < 8; x++){
        board_html += '<td id="' + y + '-' + x + '">';
    }
}
document.getElementById('board').innerHTML = board_html;
update_board();
</script>
