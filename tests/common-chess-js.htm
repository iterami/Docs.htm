<table class="center chess" id=board></table>
<span id=turn></span>'s turn <input onclick="reset_board(true)" type=button value=Reset><input onclick="update_board()" type=button value=Update>

<script src=../../common/js/chess.js></script>
<script>
function select_square(id){
    const square_x = Number(id[2]);
    const square_y = Number(id[0]);

    if(selected_x === square_x && selected_y === square_y){
        selected_x = -1;
        selected_y = -1;

    }else if(selected_x === -1 || selected_y === -1){
        if(chess_games['test']['board'][square_y - 1][square_x - 1].length === 1){
            selected_x = square_x;
            selected_y = square_y;
        }

    }else if(chess_move({
        'id': 'test',
        'piece-x': selected_x,
        'piece-y': selected_y,
        'target-x': square_x,
        'target-y': square_y,
      })){
        selected_x = -1;
        selected_y = -1;

    }else{
        selected_x = -1;
        selected_y = -1;
    }

    update_board();
}

function reset_board(reset){
    if(reset && !globalThis.confirm('Reset the entire board?')){
        return false;
    }

    chess_new({
      'id': 'test',
    });
    selected_x = -1;
    selected_y = -1;
    update_board();
}

function update_board(){
    document.getElementById('turn').textContent = chess_games['test']['player']
      ? 'Black'
      : 'White';
    for(let y = 1; y < 9; y++){
        for(let x = 1; x < 9; x++){
            const td = document.getElementById(y + '-' + x);
            td.innerHTML = chess_games['test']['board'][y - 1][x - 1] || '&nbsp;';
            td.style.color = selected_x === x && selected_y === y
              ? '#0a0'
              : '#000';
        }
    }
}

let selected_x = -1;
let selected_y = -1;

let board_html = '';
for(let y = 1; y < 9; y++){
    board_html += '<tr>';
    for(let x = 1; x < 9; x++){
        board_html += '<td id="' + y + '-' + x + '" onclick="select_square(this.id)">';
    }
}
document.getElementById('board').innerHTML = board_html;

reset_board(false);
</script>
