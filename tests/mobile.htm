<script>
function repo_init(){
    core_repo_init({
      'title': 'Docs.htm',
    });

    update_stats();
}

function update_stats(){
    const stats = [
      'innerWidth',
      'innerHeight',
    ];
    let stats_content = '';
    for(const stat in stats){
        stats_content += stats[stat] + ': ' + window[stats[stat]] + '<br>';
    }
    document.getElementById('stats').innerHTML = stats_content;
}
</script>
