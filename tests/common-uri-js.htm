<!doctype html>
<meta charset=utf-8>

<a href=../../index.htm>iterami</a>/<a href=../index.htm>Docs.htm</a>/<a href=index.htm>Tests</a>/<a href=../../common/js/prefabs/uri.js>common uri.js</a>
<table class=center>
  <thead>
    <tr class=header>
      <td>ID
      <td>URI
      <td>Image
      <td>Dimensions
      <td>Size
  <tbody id=results>
</table>

<script src=../../common/js/core.js></script>
<script src=../../common/js/prefabs/uri.js></script>
<script>
function repo_init(){
    core_repo_init({
      'root': '../../index.htm',
      'title': 'Docs.htm',
    });

    let results = '';
    for(let uri in uris){
        results += '<tr><td><a href="#' + uri + '">' + uri + '</a>'
          + '<td><textarea id="' + uri + '" readonly>' + uris[uri] + '</textarea>'
          + '<td><canvas id="canvas-' + uri + '"></canvas>'
          + '<td><span id="height-' + uri + '"></span>x<span id="width-' + uri + '"></span>'
          + '<td id="size-' + uri + '">';
    }
    document.getElementById('results').innerHTML = results;

    for(let uri in uris){
        let canvas_element = document.getElementById('canvas-' + uri);

        canvas_element.height = core_images[uri]['height'];
        canvas_element.width = core_images[uri]['width'];
        canvas_element.style.display = 'inline';

        let canvas = canvas_element.getContext('2d');
        canvas.drawImage(
          core_images[uri],
          0,
          0
        );

        document.getElementById('height-' + uri).innerHTML = core_images[uri]['height'];
        document.getElementById('width-' + uri).innerHTML = core_images[uri]['width'];
        document.getElementById('size-' + uri).innerHTML = document.getElementById(uri).value.length;
    }
}
</script>
