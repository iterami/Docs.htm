<script>
function repo_init(){
    core_repo_init({
      'title': 'common',
    });

    let results = '';
    for(let uri in uris){
        results += '<tr><td><a href="#' + uri + '">' + uri + '</a>'
          + '<td><textarea id="' + uri + '">' + uris[uri] + '</textarea>'
          + '<td><canvas id="canvas-' + uri + '"></canvas>'
          + '<td><span id="height-' + uri + '"></span>x<span id="width-' + uri + '"></span>'
          + '<td id="size-' + uri + '">';
    }
    document.getElementById('results').innerHTML = results;

    for(let uri in uris){
        core_image({
          'id': uri,
          'src': uris[uri],
          'todo': function(){
              let canvas_element = document.getElementById('canvas-' + uri);

              canvas_element.height = core_images[uri]['height'];
              canvas_element.width = core_images[uri]['width'];
              canvas_element.style.display = 'inline';

              let canvas = canvas_element.getContext('2d');
              canvas.drawImage(
                core_images[uri],
                0,
                0
              );

              document.getElementById('height-' + uri).innerHTML = core_images[uri]['height'];
              document.getElementById('width-' + uri).innerHTML = core_images[uri]['width'];
              document.getElementById('size-' + uri).innerHTML = document.getElementById(uri).value.length;
          },
        });
    }
}

}
</script>
